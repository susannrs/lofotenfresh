<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Lofoten Fresh</title>

    <link href="styling/styling.css" rel="stylesheet" />
    <link href="styling/styling_index.css" rel="stylesheet" />

    <link href="https://fonts.googleapis.com/css2?family=Bowlby+One+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Arimo&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <script>
      // Is this the right place to have this? Better on the bottom?
      //Objects with overriding paths
      const customPaths = {
        logo:"index.html",
        menu:"sides/food_menu.html",
        catering:"sides/catering.html",
        location:"sides/location.html",
        about:"sides/about.html"

      };

      const customImagePaths = {
        getLogo:"images/logo.svg",
        getClose:"images/nav_button_close.svg",
        getOpen:"images/nav_button.svg"
      };

      // Invoke several functions on page load
      window.onload = function () {
        // Below: Overriding the default paths when in index
        generateNavbar(customPaths,customImagePaths);
        generateTopbar("Lofoten Fresh",customPaths,customImagePaths);
        generateFooter();
      };
    </script>
  </head>

  <body>
    <!--Navbar is to be generated by JavaScript in scripts/modularity/navbar.js-->
    <div class="navbar"></div>
    <!--Top bar is to be generated by JavaScript in scripts/modularity/topbar.js-->
    <header class="topbar"></header>
    <div class="fullPage">
    <div class="mainContent">

      <!--paragraph text for welcoming message-->
      <p id="welcomeMessage"></p>
      <!--Should this section be wrapped in a div or have a class to be styled in main stylesheet?-->
      <section>
        <h2 class="openingHours">Opening hours:</h2>
        <p class="openingHours">Monday - Thursday: 15 - 21</p>
        <p class="openingHours">Friday - Saturday: 15 - 23</p>
      </section>

    </div>
    </div>

    <!--Footer is to be generated by JavaScript in scripts/modularity/footer.js -->
    <footer class="footer" style="position: absolute;">
    </footer>

    <!--Import welcome message-->
    <script src="scripts/welcome.js"></script>

    <!--Import navbar, topbar javascript files-->
    <script src="scripts/modularity/navbar.js"></script>
    <script src="scripts/modularity/topbar.js"></script>
    <script src="scripts/modularity/footer.js"></script>

  </body>
</html>
